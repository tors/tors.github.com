<div id="post">
{{ content }}
</div>

<div class="meta">
  {{ page.date | date_to_string }} |
  <span class="author">By {{ page.author }}</span> |
  <span class="tags">
    <img alt="Tags" class="icon" src="/images/tag.png" />
    {% for category in page.categories %}
      <a href="/tags.html#{{ category }}">{{ category }}</a>
    {% endfor %}
  </span>
</div>

<div id="related">
  <h3>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
